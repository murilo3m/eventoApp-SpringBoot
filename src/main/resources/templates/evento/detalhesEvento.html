<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../style/style.css" />
	
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title>Evento</title>
</head>
<body>
	<header>
		<nav class="teal darken-3">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Evento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/evento" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Evento</a></li>
		      </ul>
		    </div>
	  	</nav>
	</header>
		<div th:each="evento : ${evento}" class="container detalhesEvento">
		<h5>Detalhes do Evento</h5>
			<div class="row">
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
			</div>
		</div> 
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post" class="container formConvidado">
			Nome do convidado: <input type="text" value="" name="nomeConvidado"/>
			CPF: <input type="text" value="" name="cpf" />
			<button class="waves-effect waves-light btn" type="submit">Adicionar convidado</button>
		</form>
		<table class="container tabelaConvidado">
			<thead>
				<tr>
					<th>Nome do convidado</th>
					<th>CPF</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.cpf}"></span></td>
				</tr>
			</tbody>
		</table>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>
</html>
