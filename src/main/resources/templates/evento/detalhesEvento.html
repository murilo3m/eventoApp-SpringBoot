<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
	
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title>Evento</title>
</head>
<body class="container">
	<h1>Evento</h1>
	<h3><a href="/evento" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Evento</a></h3>
	<div th:each="evento : ${evento}">
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
		</div>
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post">
			Nome do convidado: <input type="text" value="" name="nomeConvidado"/>
			CPF: <input type="text" value="" name="cpf" />
			<button class="waves-effect waves-light btn" type="submit">Adicionar convidado</button>
		</form>
	</div>
	<h5>Lista de Convidados</h5>
	<div th:each="convidado : ${convidados}">
		<div class="row">
			<div class="input-field col s6">
				<p><span th:text="${convidado.nomeConvidado}"></span></p>
			</div>
			<div class="input-field col s3">
				<p><span th:text="${convidado.cpf}"></span></p>
			</div>
		</div>
	</div>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>
</html>
